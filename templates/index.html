<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Customer Support System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='./style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">AI Customer Support System</h1>
        <div class="card p-4 mt-4">
            <form id="generateForm">
                <div class="mb-3">
                    <label for="userInput" class="form-label">Enter your query:</label>
                    <input type="text" class="form-control" id="userInput" required>
                </div>
                <button type="submit" class="btn btn-primary">Generate Response</button>
            </form>
            <div id="output" class="mt-4">
                <!-- Generated text will appear here -->
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='./app.js') }}"></script>
</body>
</html>
